<div class="col col-lg-12">
  <div class="panel panel-default mt-4">
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="button-group mb-3">
        <button (click)="addInventory()" class="btn btn-primary">Add New Inventory</button>
        <button class="btn btn-primary">Search Inventory</button>
      </div>
      <table *ngIf="inventories" datatable="ng" class="table table-bordered table-hover" id="datatableId" [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Area</th>
            <th>Type</th>
            <th>Demand (Rs)</th>
            <th>Purpose</th>
            <th>Beds</th>
            <th data-priority="1">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd gradeX" *ngFor="let inv of inventories">
            <td>{{ inv._id }}</td>
            <td>{{ inv.location }}</td>
            <td>{{ inv.newarea }}</td>
            <td>{{ inv.type }}</td>
            <td>{{ inv.demand }}</td>
            <td *ngIf="inv.purpose == 1">Sell</td>
            <td *ngIf="inv.purpose == 2">Buy</td>
            <td *ngIf="inv.purpose == 3">Rent</td>
            <td>{{ inv.beds }}</td>
            <td>
              <a (click)="editLead(inv.leadId)" class="btn btn-sm btn-default">
                <i class="fas fa-edit" style="font-size:1.2rem"></i> Edit
              </a>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
    <!-- /.panel-body -->
  </div>
  <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->

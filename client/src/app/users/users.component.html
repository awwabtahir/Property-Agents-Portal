<div class="col col-lg-12">
    <div class="panel panel-default mt-4">
      <!-- /.panel-heading -->
      <div class="panel-body">
        <button class="btn btn-info btn-sm mb-3" routerLink="/register">Add new user</button>
          <p *ngIf="!users">Please wait...</p>
          <table *ngIf="users" datatable="ng" class="table table-bordered table-hover" id="datatableId" [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Full Name</th>
                <th>Contact #</th>
                <th>Location</th>
                <th>Email Address</th>
                <th>Access</th>
                <th>Status</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let u of users">
                <td>{{ u._id.substr(u._id.length - 4) }}</td>
                <td>{{ u.name }}</td>
                <td>{{ u.phone }}</td>
                <td>{{ u.location }}</td>
                <td>{{ u.email }}</td>
  
                <td *ngIf="u.access == 1">Admin</td>
                <td *ngIf="u.access == 2">Agent</td>
                <td *ngIf="u.access == 3">Editor</td>
  
                <td *ngIf="u.status == 1">Active</td>
                <td *ngIf="u.status == 2">Inactive</td>
                <td>
                  <a (click)="editUser(u._id)" class="btn btn-sm btn-default">
                    <i class="fas fa-edit" style="font-size:1.2rem"></i> Edit
                  </a>
                </td>
              </tr>
  
            </tbody>

            <tfoot>
              <tr>
                <th><input id="userInput21" type="text" placeholder="Search ID" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Name" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Contact" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Location" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Email" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Access" /></th>
                <th><input id="userInput21" type="text" placeholder="Search Status" /></th>
                <th><i class="fab fa-searchengin" style="font-size:1.8rem;"></i></th>
              </tr>
            </tfoot>

          </table>
  
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
